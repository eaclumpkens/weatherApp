<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    
    <div class="container">

        <!-- HEADER -->

        <header class="row">
            <h1 class="col-md-12">Weather API</h1>
        </header>

        <!-- SEARCH BARS -->

        <div id="desktop-search" class="row">
            <input type="text" class="col-md-4" placeholder= "city name (e.g. new york)">
            <button id="search-desktop-bt" type="button" class="search-button btn btn-light col-md-2">Search</button>
        </div>

        <div id="mobile-search" class="row">
            <input type="text" class="col-md-10" placeholder= "city name (e.g. new york)">
            <button id="search-mobile-bt" type="button" class="search-button btn btn-light col-md-2 btn-sm">Search</button>
        </div>

        <!-- SEARCH HISTORY -->

        <div class="row">
            <span id="search-buttons" class="col-md-7"></span>
        </div>

        <!-- DATA DISPLAY -->

        <main>

            <!-- RENDER WEATHER -->

            <div id="weather-container">
                
                <!-- City & Date -->

                <div class="row">
                    <h3 class="col-md-12"><span id="city-name"></span></h3>
                </div>

                <div class="row">
                    <h2 class="col-md-12"><span id="todays-date"></span><img id="icon" alt="weather-icon"></h2>
                </div>

                <!-- Weather Divs -->

                <!-- TODAY -->

                <div id="data-container" class="col-md-12">
                    <div id="temp-div" class="row">
                        <p class="col-md-6"><span id="temp"></span></p>
                        <p class="col-md-6"><span id="humidity"></span></p>
                    </div>
                    
                    <div class="row">
                        <p class="col-md-6"><span id="wind"></span></p>
                        <p class="col-md-6"><span id="uv"></span></p>
                    </div>

                </div>

            </div>

        </main>

        <!-- FOOTER -->

        <footer class="row">
            <nav id="footer" class="fixed-bottom col-md-12">
                <a href="https://github.com/eaclumpkens/weatherApp" target= "_blank"><i class="fab fa-github fa-4x"></i></a>
            </nav>
        </footer>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="./assets/script.js" type="text/javascript"></script>  

</html>
